<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    
    <title>wework</title>
    <link rel="stylesheet" href="/css/register.css" />
  </head>
  <body>
    <nav class="nav-container">
      <div class="logo">
        <img src="/public/images/logo.png" alt="logo"/>
        <h1>We Work</h1>
      </div>
    </nav>
    <div class="container">
      <h1 class="header">Бүртгүүлэх</h1>
      <form action="login" method="POST" class="form">
        <div class="input">
          <input type="text" name="username" placeholder="БҮРТГҮҮЛЭХ НЭР" id="" />
          <img src="/public/images/perm_identity.png" alt="logo"/>
          
        </div>
        <div class="input">
          <input type="email" name="email" placeholder="ИМЭЙЛ" id="" />
          
          <img src="/public/images/email.png" alt="logo"/>
        </div>

        <div class="input">
          <input type="password" name="password" placeholder="НУУЦ ҮГ" id="" />
          
          <img src="/public/images/lock_outline.png" alt="logo"/>
        </div>

        <div class="input">
          <input type="password again" name="password again" placeholder="НУУЦ ҮГ ДАВТАХ" id="" />
          
          <img src="/public/images/lock_outline.png" alt="logo"/>
        </div>

        <input class="button" type="submit" value="Бүртгүүлэх" />
      </form>
      <p>эсвэл</p>
      <div class="google">
        <img src="/public/images/google-logo.png" alt="google" />
        <p>Log in with google</p>
      </div>
      <div class="margin-bottom"></div>
      <a href="login.html">Нэвтрэх</a>
      <div class="margin-bottom"></div>
    </div>
    <div class="hero-image-1">
      <img src="/public/images/teamworkone.png" />
    </div>
    <div class="hero-image-2">
      <img src="/public/images/teamworktwo.png" />
    </div>
  </body>
</html>
